<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div id="container">
        <h1>Celsius to Fahrenheit Converter</h1>
        <label for="celsius" class="head">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Celsius" step="0.01">
        <button class="button-con" onclick="convert()">Convert</button>
        <p id="result"></p>
        
    </div>

    <script>
        function convert() {
            const celsiusInput = document.getElementById("celsius");
            const fahrenheitResult = document.getElementById("result");

            const celsius = parseFloat(celsiusInput.value);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9/5) + 32;
                fahrenheitResult.textContent = `Fahrenheit: ${fahrenheit.toFixed(2)}Â°F`;
            } else {
                fahrenheitResult.textContent = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
